<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Insight
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
<div class="ion-text-center">
  <circle-progress
    [percent]="70"
    [radius]="100"
    [title]="950"
    [space]="10"
    [subtitle]="'Cal'"
    [subtitleFontSize]="16"
    [innerStrokeWidth]="10"
    [innerStrokeColor]="'#E6AA38'"
    [animation]="true"
    [animationDuration]="100"
  ></circle-progress>
</div>

<ion-grid>
  <ion-row>
    <ion-col size="4">
      <div class="ion-text-center">
        <circle-progress
          [percent]="70"
          [radius]="65"
          [title]="64"
          [space]="10"
          [subtitle]="'Running'"
          [innerStrokeWidth]="8"
          [innerStrokeColor]="'#92D2E9'"
          [animation]="true"
          [animationDuration]="100"
        ></circle-progress>
      </div>
    </ion-col>
    <ion-col size="4">
      <div class="ion-text-center">
        <circle-progress
          [percent]="70"
          [radius]="65"
          [title]="50"
          [space]="10"
          [subtitle]="'Minutes'"
          [innerStrokeWidth]="8"
          [innerStrokeColor]="'#DD6B6E'"
          [animation]="true"
          [animationDuration]="100"
        ></circle-progress>
      </div>
    </ion-col>
    <ion-col size="4">
      <div class="ion-text-center">
        <circle-progress
          [percent]="70"
          [radius]="65"
          [title]="72"
          [space]="10"
          [subtitle]="'Minutes'"
          [innerStrokeWidth]="8"
          [innerStrokeColor]="'#5961F7'"
          [animation]="true"
          [animationDuration]="100"
        ></circle-progress>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>



  <ion-row>
    <ion-col size="6">
      <ion-card>
        <ion-item>
          <ion-label slot="start">Steps</ion-label>
          <ion-icon name="footsteps-outline" slot="end"></ion-icon>
        </ion-item>

        <ion-card-content>
               <div class="ion-text-center">
                  <circle-progress
                    [percent]="70"
                    [radius]="65"
                    [title]="72"
                    [space]="10"
                    [subtitle]="'Weights'"
                    [innerStrokeWidth]="8"
                    [innerStrokeColor]="'#5961F7'"
                    [animation]="true"
                    [animationDuration]="100"
                  ></circle-progress>
                </div>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card>
        <ion-item>
          <ion-label slot="start">Heart</ion-label>
          <!-- <span slot="start">Heart Rate</span> -->
          <ion-icon name="heart-circle-outline" slot="end"></ion-icon>
        </ion-item>

        <ion-card-content>
            
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>




</ion-content>
