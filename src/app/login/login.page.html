<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

<h1>  Login to your <br> Account  </h1>


<ion-item>
  <ion-label><ion-icon slot="start" name="mail-open-outline" color="dark"></ion-icon></ion-label>
  <ion-input></ion-input>
</ion-item>

<ion-item>
  <ion-label><ion-icon slot="start" name="lock-closed-outline" color="dark"></ion-icon></ion-label>
  <ion-input></ion-input>
<ion-icon name="eye-off-outline" color="dark"></ion-icon>
</ion-item>

<ion-item class="ion-text-center">
  <ion-checkbox slot="start"></ion-checkbox>
  <ion-label>Remember Me</ion-label>
</ion-item>


<ion-button expand="block" shape="round" color="danger" routerLink="/tabs"> Sign in  </ion-button>


<ion-text class="acc-text-bottom">
  <h2 class="ion-text-center textcol"> Forgot the password? </h2>
</ion-text>

<ion-text color="primary" class="acc-text-bottom">
  <h2 class="ion-text-center" id="line"> or continue with </h2>
</ion-text>

<div class="ion-text-center">
  <ion-button shape="round"> <ion-icon slot="start" name="logo-facebook" color="primary"></ion-icon> </ion-button>

  <ion-button shape="round"> <ion-icon slot="start" name="logo-google" color="warning"></ion-icon>  </ion-button>

  <ion-button shape="round"> <ion-icon slot="start" name="logo-apple"></ion-icon>  </ion-button>
</div>

<ion-text color="primary" class="acc-text-bottom">
  <h3 class="ion-text-center"> Don't have an account? <span class="signtext" routerLink="/sign-up"> Sign Up </span> </h3>
</ion-text>


</ion-content>
